<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="main">
  <h1 id="title">Harsha's Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<div class="main-content">
  <div class="form-content">
    <form id="survey-form">
    <label for ="name" id="name-label">Name </label>
    <br>
    <input id="name" type = "text" required placeholder = "Enter your name"><br>

    <label for ="email" id="email-label">Email</label>
    <br>
    <input id="email" type = "email" required placeholder = "Enter your email"><br>

    <label for ="number" id="number-label">Age<span class="clue">(optional)</span></label>
    <br>
    <input id="number" type = "number" name="age" min="10" max="99" class="form-control" placeholder = "Age"><br>

    <label for="dropdown">Which option best describes your current role?</label><br>
    <select id="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full Time Job</option>
      <option value="full-time-learner">Full Time Learner</option>
      <option value="prefer-not-to-say">Prefer not to say</option>
      <option value="other">Other</option>
      </select>

      <p id="friend">Would you recommend this form to a friend?</p>
      <input type="radio" name="action" checked id="definitely" value="definitely"/>
        <label for="definitely">Definitely</label><br/>

        <input type="radio" name="action" id="maybe" value="maybe"/>
        <label for="maybe">Maybe</label><br/>

        <input type="radio" name="action" id="not-sure" value="not-sure"/>
        <label for="not-sure">Not Sure</label><br/>

        <label for="dropdown">What is your favorite feature of My Site?</label><br>
    <select id="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="openSource">Open Source</option>
      </select>

      <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
      <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects">
      <labe for="front-end-projects">Front-end Projects</label><br>

      <input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects">
      <labe for="back-end-projects">Back-end Projects</label><br>

      <input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community">
      <labe for="open-source-community">Open Source Community</label><br>

      <input type="checkbox" id="challenges" name="challenges" value="challenges">
      <labe for="challenges">Challenges</label><br>

      <input type="checkbox" id="forum" name="forum" value="forum">
      <labe for="forum">Forum</label><br>

      <input type="checkbox" id="addition-courses" name="addition-courses" value="addition-courses">
      <labe for="addition-courses">Addition Courses</label><br>

      <label for="comment">Any comments or suggestions?</label><br>
      <textarea rows="5" cols="50" id="comment" placeholder="Enter your comment here..." ></textarea><br>

      <button type="submit" id="submit">Submit</button>

    </form>
  </div>

</div>

</div>

</body>
</html>
